<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM New View Implementation Questionnaire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0078D4 0%, #106EBE 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #0078D4 0%, #106EBE 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: -30px -30px 30px -30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #E1DFDD;
            border-radius: 8px;
            background: #FAFAFA;
        }
        
        .section h2 {
            color: #0078D4;
            margin-top: 0;
            font-size: 22px;
            font-weight: 600;
        }
        
        .question {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #0078D4;
        }
        
        .question-label {
            font-weight: 600;
            color: #323130;
            margin-bottom: 10px;
            display: block;
        }
        
        .options {
            display: grid;
            gap: 8px;
            margin: 10px 0;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .option:hover {
            background-color: #F3F2F1;
        }
        
        .option input[type="radio"] {
            margin-right: 10px;
            accent-color: #0078D4;
        }
        
        .option label {
            cursor: pointer;
            flex: 1;
        }
        
        .other-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #E1DFDD;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .other-input:focus {
            outline: none;
            border-color: #0078D4;
        }
        
        .text-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E1DFDD;
            border-radius: 4px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #0078D4;
        }
        
        .actions {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #E1DFDD;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0078D4 0%, #106EBE 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 120, 212, 0.3);
        }
        
        .btn-secondary {
            background: #F3F2F1;
            color: #323130;
            border: 2px solid #E1DFDD;
        }
        
        .btn-secondary:hover {
            background: #E1DFDD;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: #E1DFDD;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #0078D4, #106EBE);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .validation-error {
            color: #D13438;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .required {
            color: #D13438;
        }
        
        .success-message {
            background: #DFF6DD;
            border: 2px solid #4CAF50;
            color: #2E7D31;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MTM New View Implementation</h1>
            <p>Planning Questionnaire for Creating New Views</p>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <form id="newViewForm">
            <!-- Business Requirements Section -->
            <div class="section">
                <h2>Business Requirements</h2>
                
                <div class="question">
                    <label class="question-label">1. What is the primary business function this view will serve? <span class="required">*</span></label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="function_inventory" name="primaryFunction" value="inventory" required>
                            <label for="function_inventory">Inventory management operation</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="function_workflow" name="primaryFunction" value="workflow">
                            <label for="function_workflow">Manufacturing workflow step</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="function_reporting" name="primaryFunction" value="reporting">
                            <label for="function_reporting">Reporting and analytics</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="function_settings" name="primaryFunction" value="settings">
                            <label for="function_settings">Configuration and settings</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="function_user" name="primaryFunction" value="user">
                            <label for="function_user">User management</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="function_other" name="primaryFunction" value="other">
                            <label for="function_other">Other (specify below)</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="function_other_text" placeholder="Please specify other business function..." style="display: none;">
                </div>
                
                <div class="question">
                    <label class="question-label">2. Who are the primary users of this view? <span class="required">*</span></label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="users_operators" name="primaryUsers" value="operators" required>
                            <label for="users_operators">Shop floor operators</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="users_supervisors" name="primaryUsers" value="supervisors">
                            <label for="users_supervisors">Manufacturing supervisors</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="users_managers" name="primaryUsers" value="managers">
                            <label for="users_managers">Inventory managers</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="users_admins" name="primaryUsers" value="admins">
                            <label for="users_admins">System administrators</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="users_quality" name="primaryUsers" value="quality">
                            <label for="users_quality">Quality control staff</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="users_other" name="primaryUsers" value="other">
                            <label for="users_other">Other (specify below)</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="users_other_text" placeholder="Please specify other users..." style="display: none;">
                </div>
                
                <div class="question">
                    <label class="question-label">3. What manufacturing domain concepts does this view handle? <span class="required">*</span></label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="domain_parts" name="domainConcepts" value="parts" required>
                            <label for="domain_parts">Part IDs and operations</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="domain_inventory" name="domainConcepts" value="inventory">
                            <label for="domain_inventory">Inventory quantities and locations</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="domain_transactions" name="domainConcepts" value="transactions">
                            <label for="domain_transactions">Transaction processing</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="domain_master" name="domainConcepts" value="master">
                            <label for="domain_master">Master data management</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="domain_errors" name="domainConcepts" value="errors">
                            <label for="domain_errors">Error logging and reporting</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="domain_other" name="domainConcepts" value="other">
                            <label for="domain_other">Other (specify below)</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="domain_other_text" placeholder="Please specify other domain concepts..." style="display: none;">
                </div>
            </div>
            
            <!-- Technical Architecture Section -->
            <div class="section">
                <h2>Technical Architecture</h2>
                
                <div class="question">
                    <label class="question-label">4. What is the primary view type? <span class="required">*</span></label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="type_tab" name="viewType" value="tab" required>
                            <label for="type_tab">Tab view within MainWindow</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="type_dialog" name="viewType" value="dialog">
                            <label for="type_dialog">Standalone dialog window</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="type_settings" name="viewType" value="settings">
                            <label for="type_settings">Settings panel</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="type_report" name="viewType" value="report">
                            <label for="type_report">Report display</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="type_form" name="viewType" value="form">
                            <label for="type_form">Data entry form</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="type_dashboard" name="viewType" value="dashboard">
                            <label for="type_dashboard">Dashboard/summary view</label>
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-label">5. What data sources will this view require? (Select all that apply)</label>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="data_master" name="dataSources" value="master">
                            <label for="data_master">Master data (parts, operations, locations)</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="data_inventory" name="dataSources" value="inventory">
                            <label for="data_inventory">Inventory data</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="data_transactions" name="dataSources" value="transactions">
                            <label for="data_transactions">Transaction history</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="data_config" name="dataSources" value="config">
                            <label for="data_config">Configuration settings</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="data_users" name="dataSources" value="users">
                            <label for="data_users">User data</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="data_external" name="dataSources" value="external">
                            <label for="data_external">External system data</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="data_other_text" placeholder="Please specify other data sources...">
                </div>
                
                <div class="question">
                    <label class="question-label">6. What database operations are needed? (Select all that apply)</label>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="db_read" name="dbOperations" value="read">
                            <label for="db_read">Read operations only</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="db_create" name="dbOperations" value="create">
                            <label for="db_create">Create new records</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="db_update" name="dbOperations" value="update">
                            <label for="db_update">Update existing records</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="db_delete" name="dbOperations" value="delete">
                            <label for="db_delete">Delete records</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="db_reporting" name="dbOperations" value="reporting">
                            <label for="db_reporting">Complex reporting queries</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="db_bulk" name="dbOperations" value="bulk">
                            <label for="db_bulk">Bulk operations</label>
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-label">7. What services need to be created or modified? <span class="required">*</span></label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="service_new" name="serviceNeeds" value="new" required>
                            <label for="service_new">New dedicated service required</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="service_master" name="serviceNeeds" value="master">
                            <label for="service_master">Extend existing MasterDataService</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="service_inventory" name="serviceNeeds" value="inventory">
                            <label for="service_inventory">Extend existing InventoryService</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="service_none" name="serviceNeeds" value="none">
                            <label for="service_none">No new services needed</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="service_other" name="serviceNeeds" value="other">
                            <label for="service_other">Other (specify below)</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="service_other_text" placeholder="Please specify service requirements..." style="display: none;">
                </div>
            </div>
            
            <!-- UI/UX Requirements Section -->
            <div class="section">
                <h2>UI/UX Requirements</h2>
                
                <div class="question">
                    <label class="question-label">8. What is the expected layout pattern? <span class="required">*</span></label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="layout_tab" name="layoutPattern" value="tab" required>
                            <label for="layout_tab">Standard MTM tab layout (ScrollViewer + Grid)</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="layout_master" name="layoutPattern" value="master">
                            <label for="layout_master">Master-detail layout</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="layout_list" name="layoutPattern" value="list">
                            <label for="layout_list">List view with actions</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="layout_form" name="layoutPattern" value="form">
                            <label for="layout_form">Form-based layout</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="layout_dashboard" name="layoutPattern" value="dashboard">
                            <label for="layout_dashboard">Dashboard with cards</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="layout_other" name="layoutPattern" value="other">
                            <label for="layout_other">Other (specify below)</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="layout_other_text" placeholder="Please specify layout pattern..." style="display: none;">
                </div>
                
                <div class="question">
                    <label class="question-label">9. What input controls are required? (Select all that apply)</label>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="input_text" name="inputControls" value="text">
                            <label for="input_text">Text boxes for data entry</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="input_dropdown" name="inputControls" value="dropdown">
                            <label for="input_dropdown">Dropdown/ComboBox selections</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="input_date" name="inputControls" value="date">
                            <label for="input_date">Date/time pickers</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="input_numeric" name="inputControls" value="numeric">
                            <label for="input_numeric">Numeric input controls</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="input_check" name="inputControls" value="check">
                            <label for="input_check">Checkboxes and radio buttons</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="input_file" name="inputControls" value="file">
                            <label for="input_file">File selection controls</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="input_other_text" placeholder="Please specify other input controls...">
                </div>
                
                <div class="question">
                    <label class="question-label">10. What actions/commands will users perform? (Select all that apply)</label>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="action_save" name="userActions" value="save">
                            <label for="action_save">Save/create operations</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="action_update" name="userActions" value="update">
                            <label for="action_update">Update/edit operations</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="action_delete" name="userActions" value="delete">
                            <label for="action_delete">Delete operations</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="action_search" name="userActions" value="search">
                            <label for="action_search">Search and filter</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="action_export" name="userActions" value="export">
                            <label for="action_export">Export data</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="action_print" name="userActions" value="print">
                            <label for="action_print">Print reports</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="action_navigate" name="userActions" value="navigate">
                            <label for="action_navigate">Navigate to related views</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="action_other_text" placeholder="Please specify other actions...">
                </div>
            </div>
            
            <!-- Integration Requirements Section -->
            <div class="section">
                <h2>Integration Requirements</h2>
                
                <div class="question">
                    <label class="question-label">11. How does this view integrate with existing navigation? <span class="required">*</span></label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="nav_tab" name="navigation" value="tab" required>
                            <label for="nav_tab">New tab in MainWindow</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="nav_menu" name="navigation" value="menu">
                            <label for="nav_menu">Accessible from menu system</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="nav_modal" name="navigation" value="modal">
                            <label for="nav_modal">Modal dialog from existing view</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="nav_window" name="navigation" value="window">
                            <label for="nav_window">Standalone window</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="nav_context" name="navigation" value="context">
                            <label for="nav_context">Context menu action</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="nav_other" name="navigation" value="other">
                            <label for="nav_other">Other (specify below)</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="nav_other_text" placeholder="Please specify navigation integration..." style="display: none;">
                </div>
                
                <div class="question">
                    <label class="question-label">12. What error handling scenarios need consideration? (Select all that apply)</label>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="error_db" name="errorHandling" value="db">
                            <label for="error_db">Database connection failures</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="error_validation" name="errorHandling" value="validation">
                            <label for="error_validation">Validation errors</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="error_permission" name="errorHandling" value="permission">
                            <label for="error_permission">Permission/access issues</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="error_external" name="errorHandling" value="external">
                            <label for="error_external">External system integration failures</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="error_consistency" name="errorHandling" value="consistency">
                            <label for="error_consistency">Data consistency issues</label>
                        </div>
                    </div>
                    <input type="text" class="other-input" id="error_other_text" placeholder="Please specify other error scenarios...">
                </div>
            </div>
            
            <!-- Additional Details Section -->
            <div class="section">
                <h2>Additional Implementation Details</h2>
                
                <div class="question">
                    <label class="question-label">13. Provide a detailed description of the view functionality:</label>
                    <textarea class="text-input" name="detailedDescription" placeholder="Describe in detail what this view should accomplish, how users will interact with it, and any specific business rules or requirements..."></textarea>
                </div>
                
                <div class="question">
                    <label class="question-label">14. List any specific stored procedures that need to be used or created:</label>
                    <textarea class="text-input" name="storedProcedures" placeholder="List the stored procedures needed for this view (e.g., inv_inventory_Get_ByPartID, md_parts_Get_All, etc.)..."></textarea>
                </div>
                
                <div class="question">
                    <label class="question-label">15. Specify the proposed file names and locations:</label>
                    <textarea class="text-input" name="fileNames" placeholder="Proposed ViewModel name, View name, Service name (if new), and their folder locations..."></textarea>
                </div>
                
                <div class="question">
                    <label class="question-label">16. Any additional notes or special considerations:</label>
                    <textarea class="text-input" name="additionalNotes" placeholder="Any special requirements, dependencies, or considerations for this implementation..."></textarea>
                </div>
            </div>
            
            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                <button type="button" class="btn btn-secondary" onclick="validateForm()">Validate</button>
                <button type="button" class="btn btn-primary" onclick="saveAnswers()">Save Answers</button>
            </div>
            
            <div id="successMessage" class="success-message" style="display: none;">
                Answers saved successfully! JSON file created in docs/development/answers-json-files/
            </div>
        </form>
    </div>
    
    <script>
        // Show/hide other input fields based on radio selection
        document.addEventListener('change', function(e) {
            if (e.target.type === 'radio' && e.target.value === 'other') {
                const otherInput = document.getElementById(e.target.name + '_other_text');
                if (otherInput) {
                    otherInput.style.display = 'block';
                    otherInput.focus();
                }
                
                // Hide other inputs for the same question
                const allOtherInputs = document.querySelectorAll(`input[id*="${e.target.name}"][id*="_other_text"]`);
                allOtherInputs.forEach(input => {
                    if (input.id !== e.target.name + '_other_text') {
                        input.style.display = 'none';
                        input.value = '';
                    }
                });
            } else if (e.target.type === 'radio' && e.target.value !== 'other') {
                const otherInput = document.getElementById(e.target.name + '_other_text');
                if (otherInput) {
                    otherInput.style.display = 'none';
                    otherInput.value = '';
                }
            }
            
            updateProgress();
        });
        
        // Update progress bar
        function updateProgress() {
            const form = document.getElementById('newViewForm');
            const requiredFields = form.querySelectorAll('input[required], select[required]');
            let completedFields = 0;
            
            requiredFields.forEach(field => {
                if (field.type === 'radio') {
                    const radioGroup = form.querySelectorAll(`input[name="${field.name}"]`);
                    const isChecked = Array.from(radioGroup).some(radio => radio.checked);
                    if (isChecked) completedFields++;
                } else if (field.value.trim()) {
                    completedFields++;
                }
            });
            
            const progress = (completedFields / requiredFields.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function validateForm() {
            const form = document.getElementById('newViewForm');
            const requiredFields = form.querySelectorAll('input[required], select[required]');
            let isValid = true;
            let firstInvalidField = null;
            
            // Clear previous validation errors
            document.querySelectorAll('.validation-error').forEach(error => error.remove());
            
            requiredFields.forEach(field => {
                let fieldValid = false;
                
                if (field.type === 'radio') {
                    const radioGroup = form.querySelectorAll(`input[name="${field.name}"]`);
                    fieldValid = Array.from(radioGroup).some(radio => radio.checked);
                } else {
                    fieldValid = field.value.trim() !== '';
                }
                
                if (!fieldValid) {
                    isValid = false;
                    if (!firstInvalidField) {
                        firstInvalidField = field;
                    }
                    
                    // Add validation error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'validation-error';
                    errorDiv.textContent = 'This field is required';
                    
                    const questionDiv = field.closest('.question');
                    if (questionDiv && !questionDiv.querySelector('.validation-error')) {
                        questionDiv.appendChild(errorDiv);
                    }
                }
            });
            
            if (isValid) {
                alert('Form is valid! All required fields are completed.');
            } else {
                alert('Please complete all required fields marked with *');
                if (firstInvalidField) {
                    firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            
            return isValid;
        }
        
        function collectFormData() {
            const formData = {
                timestamp: new Date().toISOString(),
                scenario: 'new-view',
                businessRequirements: {},
                technicalArchitecture: {},
                uiUxRequirements: {},
                integrationRequirements: {},
                additionalDetails: {}
            };
            
            const form = document.getElementById('newViewForm');
            
            // Business Requirements
            formData.businessRequirements.primaryFunction = getRadioValue('primaryFunction');
            formData.businessRequirements.primaryFunctionOther = document.getElementById('function_other_text').value;
            formData.businessRequirements.primaryUsers = getRadioValue('primaryUsers');
            formData.businessRequirements.primaryUsersOther = document.getElementById('users_other_text').value;
            formData.businessRequirements.domainConcepts = getRadioValue('domainConcepts');
            formData.businessRequirements.domainConceptsOther = document.getElementById('domain_other_text').value;
            
            // Technical Architecture
            formData.technicalArchitecture.viewType = getRadioValue('viewType');
            formData.technicalArchitecture.dataSources = getCheckboxValues('dataSources');
            formData.technicalArchitecture.dataSourcesOther = document.getElementById('data_other_text').value;
            formData.technicalArchitecture.dbOperations = getCheckboxValues('dbOperations');
            formData.technicalArchitecture.serviceNeeds = getRadioValue('serviceNeeds');
            formData.technicalArchitecture.serviceNeedsOther = document.getElementById('service_other_text').value;
            
            // UI/UX Requirements
            formData.uiUxRequirements.layoutPattern = getRadioValue('layoutPattern');
            formData.uiUxRequirements.layoutPatternOther = document.getElementById('layout_other_text').value;
            formData.uiUxRequirements.inputControls = getCheckboxValues('inputControls');
            formData.uiUxRequirements.inputControlsOther = document.getElementById('input_other_text').value;
            formData.uiUxRequirements.userActions = getCheckboxValues('userActions');
            formData.uiUxRequirements.userActionsOther = document.getElementById('action_other_text').value;
            
            // Integration Requirements
            formData.integrationRequirements.navigation = getRadioValue('navigation');
            formData.integrationRequirements.navigationOther = document.getElementById('nav_other_text').value;
            formData.integrationRequirements.errorHandling = getCheckboxValues('errorHandling');
            formData.integrationRequirements.errorHandlingOther = document.getElementById('error_other_text').value;
            
            // Additional Details
            formData.additionalDetails.detailedDescription = form.elements.detailedDescription.value;
            formData.additionalDetails.storedProcedures = form.elements.storedProcedures.value;
            formData.additionalDetails.fileNames = form.elements.fileNames.value;
            formData.additionalDetails.additionalNotes = form.elements.additionalNotes.value;
            
            return formData;
        }
        
        function getRadioValue(name) {
            const radio = document.querySelector(`input[name="${name}"]:checked`);
            return radio ? radio.value : '';
        }
        
        function getCheckboxValues(name) {
            const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value);
        }
        
        function saveAnswers() {
            if (!validateForm()) {
                return;
            }
            
            const formData = collectFormData();
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `new-view-answers-${timestamp}.json`;
            
            // Create and download JSON file
            const dataStr = JSON.stringify(formData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            URL.revokeObjectURL(url);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }
        
        function clearForm() {
            if (confirm('Are you sure you want to clear all form data? This action cannot be undone.')) {
                document.getElementById('newViewForm').reset();
                
                // Hide all other input fields
                document.querySelectorAll('.other-input').forEach(input => {
                    input.style.display = 'none';
                    input.value = '';
                });
                
                // Clear validation errors
                document.querySelectorAll('.validation-error').forEach(error => error.remove());
                
                updateProgress();
            }
        }
        
        // Initialize progress on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateProgress();
        });
        
        // Update progress on any form change
        document.getElementById('newViewForm').addEventListener('input', updateProgress);
        document.getElementById('newViewForm').addEventListener('change', updateProgress);
    </script>
</body>
